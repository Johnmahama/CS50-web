<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-4 ">
                {% block body %}
                {% endblock %}
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-4" style="text-align: center; padding: 10px;">
                <a href="{{ url_for('index') }}" class="btn btn-primary" role="button">Back to main page</a>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
